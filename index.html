<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define charset -->
    <meta charset="utf-8">
    <!-- Define viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page title -->
    <title>SimplyTidy</title>
    <!-- Import CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Import Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet"> <!-- Montserrat used for the SimplyTidy logo only-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Design Icons used for icons -->
</head>

<body>
    <!-- Container for grid layout -->
    <div class="grid-container">
        <!-- Header -->
        <header>
            <!-- Primary website navigation -->
            <nav>
                <!-- Left-aligned menu items -->
                <section class="navigation-start">
                    <!-- Hamburger menu -->
                    <button class="icon-button">menu</button>
                    <!-- Logo -->
                    <a href="#" class="font-logo-primary-simply" title="SimplyTidy">Simply<span class="font-logo-primary-tidy">Tidy</span></a>
                </section>
                <!-- Right-aligned menu items-->
                <section class="navigation-end">
                    <!-- Call us button -->
                    <button class="icon-button">call</button>
                    <!-- Chat with us button -->
                    <button class="icon-button">chat</button>
                </section>
            </nav>
        </header>
        <!-- Main page content -->
        <main>
            Main
        </main>
        <!-- Footer -->
        <footer>
            Footer
        </footer>        
    </div>
    <!-- Import Javascript -->
    <script src="js/script.js"></script>
</body>

</html>
